<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit(event)">
    <fieldset class="set">
      <legend>Personal information</legend>
      <label class="field">
        Surname: <input type="text" name="surname" autocomplete="off">
      </label>
      <br>
      <label class="field">
        Name: <input type="text" name="name" autocomplete="off">
      </label>
      <br>
      <label class="field">
        How old are You? <input type="number" data-qa="field-value" value="12" name="age" min="1" max="100">
      </label>
      <br>
      <label class="field">
        Full date of birth: <input type="date" name="date-of-birth">
      </label>
      <br>
      <label>
        I accept the term of the agreement <input type="checkbox" name="accept">
      </label>
    </fieldset>
    <fieldset class="set">
      <legend>Registration</legend>
      <label class="field">
        E-mail: <input type="email" name="email" placeholder="email@example.com" data-qa="field-placeholder">
      </label>
      <br>
      <label>
        Password: <input type="password" name="password">
      </label>
      <br>
    </fieldset>
    <fieldset class="set">
      <legend>An interesting fact about you!</legend>
        Do you love cats?
        <label class="field">
            <input type="radio" id="yes" name="cat" value="yes"> Yes
        </label>
        <label class="field">
          <input type="radio" id="no" name="cat" value="no"> No
        </label>
      <br>
      <label class="field">
        What is your favorite color?
        <input type="color" name="color">
      </label>
      <br>
      <label class="field">
        What time do you go to bed?
        <input type="time" name="time">
      </label>
      <br>
      <label class="field">
        What are your favorite brand of cars?
        <select name="cars" size="4">
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </label>
      <br>
      <label>
        How do you rate our work?
        <input type="range" name="rate" value="0">
      </label>
    </fieldset>
    <fieldset class="set">
      <legend>Additional info</legend>
      <label class="field">
        Comments:
        <textarea name="comments" rows="2" cols="15"></textarea>
      </label>
      <br>
      <label>
        Would you recommend us?
        <select name="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>
    <button name="button" type="submit">Submit</button>
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
